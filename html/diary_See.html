<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../css/diary_See.css">
  <link rel="stylesheet" href="../css/menuBar_diary.css">

  <link rel="stylesheet" href="../css/docbar.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>

<body>

  <div class="container">
    <div class="topbar"><img src="../png/topbar.png" class="topbar"></div>
    <!-- 프레임 a -->
    <div id="diary-content">
      <div class="header">
        <!-- 버튼 -->
        <a href="main.html">
          <img src="../png/x.png" alt="Close">
        </a>

        <!-- 빈 공간 -->
        <div class="header-space">
          <div class="header-content">
            <span class="date"></span> <!--이부분에 날짜 나오게 해야함-->
          </div>

        </div>
      </div>

      <div class="image-container">
        <!-- <img src="../png/diary_ex.jpeg" alt="Diary Entry"> -->
      </div>

      <div class="text-container">
        <div class="text-box">
        </div>
      </div>

    </div>

    <br>

    <div class="menu-bar">
      <a href="move_in_analysis.html" class="menu-item analysis">
        <div class="item-content">
          <img src="../png/analysis.png" alt="분석">
          <span>분석</span>
        </div>
      </a>
      <a href="diary_write.html" class="menu-item diary-write">
        <div class="item-content">
          <img src="../png/click-writeDiary.png" alt="일기작성">

          <img src="../png/home.png" alt="홈">

          <img src="../png/mypage.png" alt="마이페이지">

        </div>

      <a href="chatbot.html" class="menu-item ramy">
        <div class="item-content"></div>
        <img src="../png/ramy_head.png" alt="래미" class="ramy-head">
        <span>래미</span>
      </a>
    </div>
    <div class="docbar"><img src="../png/docbar.png" class="docbar"></div>
  </div>



  <script src="../js/diary_See.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var params = new URLSearchParams(window.location.search);
      var date = params.get('date'); // URL에서 'date' 파라미터 추출
      if (date) {
        document.querySelector('.date').innerText = date; // 날짜 표시
      }
    });
  </script>
