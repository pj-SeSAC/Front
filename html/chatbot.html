<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/chatbot.css">
    <link rel="stylesheet" href="../css/topbar.css">
    <link rel="stylesheet" href="../css/docbar.css">
    <link rel="stylesheet" href="../css/chatbot_placeholder.css">
    <link rel="stylesheet" href="../css/chat-container.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!-- <link rel="stylesheet" href="bottom-fixed.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>


<body>
    <div class="container">
        <div class="topbar"><img src="../png/topbar.png" class="topbar"></div>
        <!-- 프레임 a -->
        <div class="header">
            <!-- 버튼 -->
            <a href="main.html">
                <img src="../png/x.png" alt="Close">
            </a>
            <!-- 빈 공간 -->
            <div class="header-space">
                <div class="header-content">
                    <span class="ramy">래미</span>
                    <span class="conversation">와 대화중</span>
                </div>
            </div>
        </div>
        <div class="chat-container">
            <!-- 각 메시지는 message 클래스를 가진 div 요소로 표현됩니다 -->
            <img src="../png/chatbot_ramy.png" class="ramy-head">
            
            <div class="message-received">래미에게 질문해보세요!</div>
            <div class="choice-message">                    <!---->
                <div class="choice-box">ABOUT ME</div>  
                <div class="choice-box">HOW TO</div>
                <div class="choice-box">REMEMBER</div>
            </div><br>



            <!-- 추가 메시지를 계속해서 여기에 추가합니다 -->
        </div>



        <!-- Rectangle1 -->
        <div class="ChatInput-container">

            <textarea name="diaryEntry" class="ChatInput" placeholder="질문을 입력해주세요"></textarea>

            <button class="ButtonSend" id="ButtonSend">
                <!-- Replace 'image-src.png' with your image's source -->
                <img src="../png/send.png" alt="Send" />
            </button>
        </div>
        <!-- docbar -->
        <div class="docbar"><img src="../png/docbar.png" class="docbar"></div>




    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="../js/chatbot.js"></script>
    <!-- 위의 스크립트는 버튼 작동시험해보려고 넣은 main.html로 가는 스크립트 -->
</body>

</html>
